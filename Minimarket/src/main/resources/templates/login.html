<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d3d3d3; /* Fondo gris */
        }

        .card {
            border: none;
            border-radius: 15px;
            background-color: #b0e57c; /* Verde claro */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .card-title {
            color: #333; /* Texto más oscuro para mejor contraste */
        }

        .form-control {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
            background:  #007bff;
            color: #fff;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3; /* Azul más oscuro al hacer hover */
        }
        .text-muted {
            color: #555 !important; /* Ajuste de color para mejor visibilidad */
        }

        .h1 {
            color: #333;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-image {
            background-image: url('https://img.freepik.com/vector-gratis/carro-tienda-edificio-tienda-dibujos-animados_138676-2085.jpg'); /* Ruta de la imagen de la tienda */
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }

        .login-content {
            max-width: 50%;
        }
    </style>
</head>
<body>
    <section class="login-container container">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-12 login-content">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <i class="fas fa-crow fa-2x mb-3" style="color: #709085;"></i>
                            <span class="h1 fw-bold mb-3">Minimarket JyK</span>
                            <p class="text">Inicie sesión para continuar</p>
                        </div>

                        <!-- Mostrar alerta en caso de error -->
                        <div id="alert-container">
                            <!-- Aquí se mostrará el mensaje de error si es necesario -->
                            <div class="alert alert-danger d-none" id="error-alert">
                                Usuario o contraseña incorrectos, por favor inténtelo nuevamente.
                            </div>
                        </div>

                        <form action="/login" method="post" class="mt-4" th:action="@{/login}" th:method="post">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                            </div>

                            <div class="pt-3">
                                <button class="btn btn-lg btn-block" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <div class="login-image"></div>
            </div>
        </div>
    </section>

    <!-- Script para mostrar la alerta -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorParam = new URLSearchParams(window.location.search).get('error');
            const errorAlert = document.getElementById('error-alert');

            if (errorParam) {
                errorAlert.classList.remove('d-none');
            } else {
                errorAlert.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
