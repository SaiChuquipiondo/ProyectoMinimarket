<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Categorias</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <h1 class="mt-4">Agregar Cliente</h1>
            <a th:href="@{/Cliente/Listar}" class="btn btn-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Cancelar
            </a>
        </div>
    
        <!-- Card para el formulario -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form th:action="@{/Cliente/Editar/{id} (id = ${cliente.idPersona})}"  th:object="${cliente}" method="post">
                    <!-- Nombre del Cliente -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required placeholder="Ingresar Nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos del Cliente</label>
                        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required placeholder="Ingresar Apellidos">
                        
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">Dni del Cliente</label>
                        <input type="text" length.max="8" length.min="8" class="form-control" id="dni" th:field="*{dni}" required placeholder="Ingesar Dni">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion del Cliente</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required placeholder="Ingresar Direccion">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono del Cliente</label>
                        <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required placeholder="Ingresar Telefono">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email del Cliente</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder=" Ingresar Email">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">¿Está activa?</label>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="activo" th:field="*{estado}" value="true">
                        </div>
                    </div>

                    <!-- Botón de guardar -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar Cliente
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
