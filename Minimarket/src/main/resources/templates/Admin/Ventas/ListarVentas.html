<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Ventas</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
		<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
			<div class="container main-container">
        <div class="row">
            <!-- Columna izquierda -->
            <div class="col-md-6">
                <div class="bordered">
                    <div class="header">LISTADO</div>
                    <div class="mb-3">
                        <input type="date" class="form-control" th:value="${today}" disabled>
                    </div>

                    <div class="bordered mb-3">
                        <div class="header">Producto</div>
                        <div class="d-flex align-items-center mb-3">
                            <label class="me-2">CATEGORIA:</label>
                            <select class="form-select me-2" name="categoriaId" style="width: 200px;">
                                <option value="0">Todas las categorias</option>
                                
    <option th:each="c:${categoria}" 
    		th:if="${c.estado == true}" 
            th:value="${c.idCategoria}" 
            th:text="${c.nombre}">
    </option>
                            </select>
                            <label class="me-2">CANTIDAD:</label>
                            <input type="number" class="form-control input-small">
                            <button class="btn btn-dark ms-2">
                                <i class="bi bi-cart"></i>
                            </button>
                        </div>
                        <div>
                            <label>BUSCAR PRODUCTO:</label>
                            <input type="text" class="form-control" name="nombreProducto" placeholder="Buscar producto">
                        </div>
                    </div>

                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Categoria</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${producto}" th:if="${p.estado == true}" >
                                <td th:text="${p.idProducto}">-</td>
                                <td th:text="${p.nombre}">-</td>
                                <td th:text="${p.precio}">-</td>
                                <td th:text="${p.stock}">-</td>
                                <td th:text="${p.categoria.nombre}">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-md-6">
                <div class="bordered">
                    <div class="header">BOLETA</div>

                    <div class="mb-3">
                        <label>BUSCAR POR DNI:</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control me-2">
                            <button class="btn btn-primary"><i class="bi bi-search"></i></button>
                        </div>
                    </div>

                    <div class="bordered mb-3">
                        <div class="header">Datos del cliente</div>
                        <div class="d-flex align-items-center">
                            <label class="me-2">CÓDIGO:</label>
                            <input type="text" class="form-control input-small me-2">
                            <label class="me-2">DNI:</label>
                            <input type="text" class="form-control input-small me-2">
                            <label class="me-2">NOMBRE:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>SELECCIONAR EMPLEADO:</label>
                        <select class="form-select">
                            <option value="">Seleccione</option>
                        </select>
                    </div>

                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Producto</th>
                                <th>Categoria</th>
                                <th>Precio Unitario</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="mb-3">
                        <label>INGRESE MONTO DE PAGO:</label>
                        <input type="number" class="form-control mb-3">
                        <button class="btn btn-success w-100">Procesar</button>
                    </div>

                    <div class="bordered">
                        <div class="mb-2">TOTAL: <span>Aca poner el total</span></div>
                        <div>VUELTO DEL CLIENTE: <span>Aca poner el vuelto</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
		</div>
		
	</div>
	
	<script>
	 window.onload = function() {
	        // Crea un nuevo objeto Date para obtener la fecha de hoy
	        const today = new Date();

	        // Formatea la fecha en el formato adecuado para input de tipo date (YYYY-MM-DD)
	        const yyyy = today.getFullYear();
	        const mm = (today.getMonth() + 1).toString().padStart(2, '0');  // Asegura que el mes sea siempre de 2 dígitos
	        const dd = today.getDate().toString().padStart(2, '0');  // Asegura que el día sea siempre de 2 dígitos

	        // Une todo en el formato YYYY-MM-DD
	        const formattedDate = `${yyyy}-${mm}-${dd}`;

	        // Establece el valor del input de fecha
	        document.getElementById('fecha').value = formattedDate;
	    }
</script>
</body>

</html>
