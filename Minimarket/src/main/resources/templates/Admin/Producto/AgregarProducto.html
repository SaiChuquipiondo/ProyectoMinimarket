<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Categorias</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <h1 class="mt-4">Agregar Producto</h1>
            <a th:href="@{/Producto/Listar}" class="btn btn-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Regresar
            </a>
        </div>
    
        <!-- Card para el formulario -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form th:action="@{/Producto/Guardar}"  th:object="${producto}" method="post">
                    <!-- Nombre de la Categoría -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Nombre del producto">
                        
                    </div>
                    <div class="mb-3">
                        <label for="Precio" class="form-label">Precio del Producto</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="precio" th:field="*{precio}" required placeholder="Precio del producto">
                        
                    </div>
                    <div class="mb-3">
                        <label for="Stock" class="form-label">Stock del Producto</label>
                        <input type="number"  min="0" class="form-control" id="stock" th:field="*{stock}" required placeholder="Stock del producto">
                    </div>
                    <div class="mb-3">
                        <label for="Stock" class="form-label">Categorias</label>
                        <select class="form-control" id="categoria" th:field="*{categoria}">
                            <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"></option>
                        </select>
                    </div>
                    <!-- Estado de la Categoría -->
                    <div class="mb-3">
                        <label class="form-label">¿Está activa?</label>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="activo" th:field="*{estado}" value="true">
                        </div>
                    </div>

                    <!-- Botón de guardar -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar Categoría
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
