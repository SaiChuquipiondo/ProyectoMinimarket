<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Categorias</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
		<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
			<h1 class="mt-4">Categorías</h1>
			<a href="/Categoria/Agregar" class="btn btn-primary btn-lg">
				<i class="fas fa-plus-circle me-2"></i>Agregar Categoría
			</a>
		</div>
		<div class="card mb-4 shadow-sm">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered align-middle text-center shadow">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
								<th scope="col">Estado</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="categoria : ${categoria}">
								<td scope="row" th:text="${categoria.idCategoria}"></td>
								<td th:text="${categoria.nombre}"></td>
								<td>
									<span th:text="${categoria.estado ? 'Activo' : 'Inactivo'}" 
										  th:classappend="${categoria.estado ? 'text-success' : 'text-danger'}"></span>
								</td>
								<td>
									<a th:href="@{/Categoria/Editar/{id} (id = ${categoria.idCategoria})}" class="btn btn-warning btn-sm">
										<i class="fas fa-edit"></i> Editar
									</a>
									<a th:href="@{/Categoria/Eliminar/{id} (id = ${categoria.idCategoria})}" class="btn btn-danger btn-sm">
										<i class="fas fa-trash"></i> Eliminar
									</a>
								</td>
							</tr>
							<tr th:if="${categoria.empty}">
								<td colspan="4" class="text-muted">No hay categorías disponibles.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
