<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo del gradiente más oscuro */
        .card {
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #7fb77f, #a8e6cf); /* Verde más oscuro gradiente */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .card-title {
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
            background: linear-gradient(135deg, #7fb77f, #a8e6cf);
            color: #fff;
        }

        .btn:hover {
            background: linear-gradient(135deg, #a8e6cf, #7fb77f);
        }

        .text-muted {
            color: #ccc !important;
        }

        .h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <div class="card mt-5">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <i class="fas fa-crow fa-2x mb-3" style="color: #709085;"></i>
                                <span class="h1 fw-bold mb-3">Minimarket JyK</span>
                                <p class="text">Inicie sesión para continuar</p>
                            </div>

                            <!-- Mostrar alerta en caso de error -->
                            <div id="alert-container">
                                <!-- Aquí se mostrará el mensaje de error si es necesario -->
                                <div class="alert alert-danger d-none" id="error-alert">
                                    Usuario o contraseña incorrectos, por favor inténtelo nuevamente.
                                </div>
                            </div>

                            <form action="/login" method="post" class="mt-4" th:action="@{/login}" th:method="post">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                                </div>

                                <div class="pt-3">
                                    <button class="btn btn-lg btn-block" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script para mostrar la alerta -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorParam = new URLSearchParams(window.location.search).get('error');
            const errorAlert = document.getElementById('error-alert');

            if (errorParam) {
                errorAlert.classList.remove('d-none');
            } else {
                errorAlert.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
