<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Categorias</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
		<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
			<h1 class="mt-4">Control de Stock</h1>
			<p class="mt-4 text-muted fs-6 fw-bold" >Productos que tenga menos de 10 unidades</p>
		</div>
		<div class="card mb-4 shadow-sm">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered align-middle text-center shadow">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
								<th scope="col">Categor√≠a</th>
								<th scope="col">Estado</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto : ${producto}">
								<td scope="row" th:text="${producto.idProducto}"></td>
								<td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td th:text="${producto.stock}"></td>
								<td th:text="${producto.categoria.nombre}"></td>
                                
								<td>
									<span th:text="${producto.estado ? 'Activo' : 'Inactivo'}" 
										  th:classappend="${producto.estado ? 'text-success' : 'text-danger'}"></span>
								</td>
							</tr>
							<tr th:if="${producto.empty}">
								<td colspan="4" class="text-muted">No hay productos disponibles.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
