<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Categorias</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
            <h1 class="mt-4">Agregar Usuario</h1>
            <a th:href="@{/Usuario/Listar}" class="btn btn-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Regresar
            </a>
        </div>
    
        <!-- Card para el formulario -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form th:action="@{/Usuario/Guardar}"  th:object="${usuario}" method="post">
                    <div class="mb-3">
                        <label for="Stock" class="form-label">Personal</label>
                        <select class="form-control" id="personal" th:field="*{persona}">
                            <option th:if="${#lists.isEmpty(personal)}" value="" th:selected="true" disabled>No hay personal disponible</option>
                            <option th:each="persona : ${personal}" th:value="${persona.idPersona}" th:text="${persona.nombres + ' ' + persona.apellidos}"></option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required placeholder="Ingresar Username">
                        
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text"   class="form-control" id="password" th:field="*{password}" required placeholder="Ingresar Password">
                        
                    </div>
                    <div class="mb-3">
                        <label for="Tipos" class="form-label">Tipo de Usuario</label>
                        <select class="form-control" id="tipos" th:field="*{tipoUsuario}">
                            <option th:each="TipoUsuario  : ${tipos}" th:value="${TipoUsuario.idTipoUsuario} " th:text="${TipoUsuario.nombre}"></option>
                        </select>
                    </div>

                    <!-- BotÃ³n de guardar -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar Usuario
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
