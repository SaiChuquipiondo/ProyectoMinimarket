<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Categorias</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
		<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
			<h1 class="mt-4">Personal</h1>
		</div>
		<div class="card mb-4 shadow-sm">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered align-middle text-center shadow">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Dni</th>
								<th scope="col">Direccion</th>
								<th scope="col">Telefono</th>
                                <th scope="col">Email</th>
                                <th scope="col">Estado</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="persona : ${personal}">
								<td scope="row" th:text="${persona.idPersona}"></td>
								<td th:text="${persona.nombres}"></td>
                                <td th:text="${persona.apellidos}"></td>
                                <td th:text="${persona.dni}"></td>
								<td th:text="${persona.direccion}"></td>
                                <td th:text="${persona.telefono}"></td>
                                <td th:text="${persona.email}"></td>
                                
								<td>
									<span th:text="${persona.estado ? 'Activo' : 'Inactivo'}" 
										  th:classappend="${persona.estado ? 'text-success' : 'text-danger'}"></span>
								</td>
								<td>
									<a th:href="@{/Personal/Editar/{id} (id = ${persona.idPersona})}" class="btn btn-warning btn-sm">
										<i class="fas fa-edit"></i> Editar
									</a>
									<a th:href="@{/Personal/Eliminar/{id} (id = ${persona.idPersona})}" class="btn btn-danger btn-sm">
										<i class="fas fa-trash"></i> Eliminar
									</a>
								</td>
							</tr>
							<tr th:if="${personal.empty}">
								<td colspan="4" class="text-muted">No hay personal disponibles.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
