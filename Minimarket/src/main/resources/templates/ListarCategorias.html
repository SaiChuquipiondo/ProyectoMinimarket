<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .full-width-header {
            width: 100%;       /* Abarca todo el ancho */
            position: fixed;   /* Siempre fija en la parte superior */
            top: 0;
            left: 0;
            z-index: 1030;     /* Asegura que esté encima del contenido */
        }
        body {
            padding-top: 70px; /* Espacio para la cabecera fija */
        }
    </style>
</head>
<body class="bg-light">
    <!-- Cabecera -->
    <div th:replace="~{Cabecera.html}" class="bg-dark text-white py-2 full-width-header shadow"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="bg-white p-4 rounded shadow">
            <div class="text-center mb-4">
                <h1 class="fw-bold">Categorías</h1>
            </div>
            <table class="table table-sm table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre las categorías -->
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.idCategoria}"></td>
                        <td th:text="${categoria.nombre_Categoria}"></td>
                        <td>
                            <a th:href="@{/categoria/editar/{idCategoria}(id=${categoria.idCategoria})}" class="btn btn-warning btn-sm">
                                Editar
                            </a>
                            <a th:href="@{/categoria/eliminar/{idCategoria}(id=${categoria.idCategoria})}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    <!-- Si no hay categorías -->
                    <tr th:if="${#lists.isEmpty(categorias)}">
                        <td colspan="3" class="text-center">No hay categorías disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
