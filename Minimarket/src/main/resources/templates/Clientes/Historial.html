<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:insert="~{layout/layout :: head}">
<meta charset="UTF-8">
<title>Historial</title>

</head>
<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
		<div class="d-flex justify-content-between align-items-start mt-4 mb-3">
            <div>
                <h1>Historial ventas del Cliente</h1>
                <p class="mt-2 text-muted fs-6 fw-bold" th:text="${cliente.nombres + ' ' + cliente.apellidos}"></p>
            </div>
            <a th:href="@{/Cliente/Listar}" class="btn btn-primary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Regresar
            </a>
        </div>
		<div class="card mb-4 shadow-sm">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered align-middle text-center shadow">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
                                <th scope="col">Precio Total</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Empleado</th>
                                <th scope="col">Estado</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="venta : ${ventas}">
								<td scope="row" th:text="${venta.idVenta}"></td>
                                <td th:text="${venta.precioTotal}"></td>
                                <td th:text="${venta.fechaRegistro}"></td>
                                <td th:text="${venta.usuario.persona.nombres+' '+venta.usuario.persona.apellidos}"></td>
								<td>
									<span th:text="${venta.estado ? 'Activo' : 'Inactivo'}" 
										  th:classappend="${venta.estado ? 'text-success' : 'text-danger'}"></span>
								</td>
							</tr>
							<tr th:if="${ventas.empty}">
								<td colspan="5" class="text-muted">No hay ventas disponibles.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
